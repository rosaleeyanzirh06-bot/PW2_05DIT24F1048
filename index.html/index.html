<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLOOM COLLEGE - Student Registration Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h3 class="text-center mb-2">BLOOM COLLEGE</h3>
      <h5 class="text-center mb-4">Student Registration Form</h5>

      <form id="studentForm" novalidate>
        <!-- Student Image -->
        <div class="mb-3">
          <label for="studentImage" class="form-label">Student image (less than 5 MB)</label>
          <input type="file" class="form-control" id="studentImage" accept="image/*" required>
          <img id="imagePreview" class="img-preview mt-2 d-none" alt="Preview">
        </div>

        <!-- Names -->
        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input type="text" id="studentName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's Full Name</label>
          <input type="text" id="fatherName" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="motherName" class="form-label">Mother's Full Name</label>
          <input type="text" id="motherName" class="form-control" required>
        </div>

        <!-- Gender & DOB -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label d-block">Gender</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" placeholder="name@domain.com" required>
        </div>

        <!-- Level & Department -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="level" class="form-label">Level</label>
            <select id="level" class="form-select" required>
              <option value="">Select level</option>
              <option value="phd">PhD</option>
              <option value="masters">Master's</option>
              <option value="bachelors">Bachelor's</option>
              <option value="diploma">Diploma</option>
            </select>
          </div>

          <div class="col-md-6 mb-3">
            <label for="department" class="form-label">Department</label>
            <select id="department" class="form-select" required>
              <option value="">Select department</option>
              <option value="computer-engineering">Computer Engineering</option>
              <option value="electrical-engineering">Electrical Engineering</option>
              <option value="mechanical-engineering">Mechanical Engineering</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Tel / Mobile</label>
          <input type="tel" id="phone" class="form-control" placeholder="+60 12-3456789" required>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" id="state" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="postcode" class="form-label">Postcode</label>
            <input type="text" id="postcode" class="form-control" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea id="address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Reset</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">Your details have been saved!</div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
